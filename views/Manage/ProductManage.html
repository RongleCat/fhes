{% extends './_ManageLayout.html' %} {% block title %} 文章列表 {% endblock %} {% block plugCss %}
<link rel="stylesheet" href="//pcstatic.fhes.com/css/download_manage.min.css"> {% endblock %} {% block childTitle %} 文档列表 {%
endblock %} {% block content %}
<div class="layui-form">
  <div class="layui-form-item">
    <div class="layui-inline">
      <button class="layui-btn" id="btn-addfile">添加产品</button>
    </div>
    <div class="layui-inline">
      <div class="layui-input-inline" style="width: 200px;">
        <input type="text" id="ipt-keyword" name="keyword" placeholder="请输入关键词" autocomplete="on" class="layui-input">
      </div>
      <button class="layui-btn" id="btn-search">搜索</button>
      <button class="layui-btn" id="btn-clear">清除条件</button>
    </div>
    <div class="layui-inline">
      <div class="layui-input-block">
        <select name="class" lay-filter="class">
          <option value="">选择分类</option>
          {% for item in product %}
          <option value="{{item.id}}">{{item.classname}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
</div>
<table class="layui-table" lay-filter="demo" id="demo"></table>
{% endblock %} {% block plugJs %}
<script type="text/javascript" src="//cdn.fhes.com/wangEditor/js/plupload.full.min.js"></script>

{% endblock %}
