<table class="layui-table" lay-filter="demo" id="demo"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

{% endblock %} {% block plugJs %}
<script type="text/javascript">
    $(function () {

        var table = layui.table;
        table.render({
            url: '/manage/getArticleList',
            elem: '#demo',
            id: 'demo',
            page: true,
            limit: 1,
            limits: [1, 2, 3],
            height: 'full-100',
            cols: [
                [ //标题栏
                    {
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'id',
                        sort: true,
                        title: 'ID'
                    }, {
                        field: 'title',
                        title: '中文标题'
                    }, {
                        field: 'entitle',
                        sort: true,
                        title: '英文标题'
                    }, {
                        field: 'edittime',
                        templet: function (d) {
                            return `${tools.dateFormat(new Date(d.edittime))}`
                        },
                        title: '编辑时间'
                    }, {
                        fixed: 'right',
                        align: 'center',
                        toolbar: '#barDemo',
                        title: '操作'
                    }
                ]
            ],
            done: function (a, b, c) {
                console.log(a, b, c);
                table.on('edit(dome)', function (a, b, c) {
                    console.log(a, b, c);
                })


            }

        });
        table.on('checkbox(dome)', function (obj) {
            console.log(obj)
        });
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            console.log(obj);
            if (layEvent === 'detail') { //查看
                //do somehing
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123',
                    title: 'xxx'
                });
            }
        });
    })
</script>
