{% extends './_ManageLayout.html' %} {% block title %} 文章列表 {% endblock %}
{% block plugCss %}
  <link rel="stylesheet" href="/pc/build/css/article_index.min.css">
{% endblock %}
{% block childTitle %}
文章列表
{% endblock %}
{% block content %}
<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-block">
                <input type="checkbox" class="lang" lay-filter="lang" name="zh" title="中文" checked>
                <input type="checkbox" class="lang" lay-filter="lang" name="en" title="英文" checked>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="ipt-keyword" name="keyword" placeholder="请输入关键词" autocomplete="on" class="layui-input">
            </div>
            <button class="layui-btn" id="btn-search">搜索</button>
            <button class="layui-btn" id="btn-clear">清除条件</button>
        </div>
    </div>
</div>
<table class="layui-table" lay-filter="demo" id="demo"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{% endblock %} {% block plugJs %}
<script type="text/javascript" src="/pc/build/js/article_index.min.js"></script>
{% endblock %}
